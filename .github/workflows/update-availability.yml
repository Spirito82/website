name: Update availability.json

on:
  schedule:
    - cron: '0 */4 * * *' # ogni 4 ore
  workflow_dispatch: {} # permette di lanciare manualmente

jobs:
  fetch-ical:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ICS to JSON script
        env:
          ICAL_URL: ${{ secrets.BOOKING_ICAL_URL }}
        run: node scripts/ical2json.js

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/availability.json
          git commit -m "Update availability.json (automated)" || echo "No changes"
          git push
